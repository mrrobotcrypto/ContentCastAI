<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGradient)" stroke="#1E40AF" stroke-width="4"/>
  
  <!-- AI brain/neural network icon -->
  <g transform="translate(128, 90)">
    <!-- Central node -->
    <circle cx="0" cy="0" r="8" fill="#FFFFFF"/>
    
    <!-- Neural connections -->
    <g stroke="#FFFFFF" stroke-width="2" opacity="0.8">
      <line x1="-25" y1="-15" x2="-8" y2="-8"/>
      <line x1="25" y1="-15" x2="8" y2="-8"/>
      <line x1="-30" y1="10" x2="-8" y2="8"/>
      <line x1="30" y1="10" x2="8" y2="8"/>
      <line x1="0" y1="20" x2="0" y2="8"/>
    </g>
    
    <!-- Outer nodes -->
    <circle cx="-25" cy="-15" r="4" fill="#FFFFFF"/>
    <circle cx="25" cy="-15" r="4" fill="#FFFFFF"/>
    <circle cx="-30" cy="10" r="4" fill="#FFFFFF"/>
    <circle cx="30" cy="10" r="4" fill="#FFFFFF"/>
    <circle cx="0" cy="20" r="4" fill="#FFFFFF"/>
  </g>
  
  <!-- Text -->
  <text x="128" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)">ContentCast</text>
  <text x="128" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="normal" fill="#E5E7EB">AI</text>
</svg>